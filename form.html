<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./Images/facebook.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1efb2e4ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <section>
             <i class="fa-solid fa-face-grin-tongue-squint"></i>
            </section>
            <label for="user">Username</label>
            <div id="cuser">
            <i class="fa-solid fa-user-secret"></i>
            <input type="text" id="user": placeholder="Enter Username">
            </div>
            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="pass": placeholder="Enter Password">
            </div>
            <input type="checkbox" id="check">Remember my Password
            <div id="but">
              <button>Login</button>
              <button id="c">Cancel</button>
            </div>
            <a href="https://www.facebook.com/" target="_blank">Sign up for new password</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten password</a>
        </form>
    </main>
</body>
</html>
